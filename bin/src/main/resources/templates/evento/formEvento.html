<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>EventosApp</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<h1>Cadastro de eventos</h1>
	<a href="/evento" class="waves-effect waves-light btn-small"><i
		class="material-icons left">dehaze</i>lista de eventos</a>
	<form class="container" method="post">
		Nome: <input type="text" value="" name="nome" />
		<div class="row">
			<div class="input-field col s6">
				Local: <input type="text" value="" name="local" />
			</div>
			<div class="input-field col s3">
				Data: <input type="date" value="" name="data" />
			</div>
			<div class="input-field col s3">
				Horario: <input type="text" value="" name="horario" />
			</div>
		</div>
		<button class="waves-effect waves-light btn-small" type="submit">Salvar</button>
	</form>

</body>

</html>
